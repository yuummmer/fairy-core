[pytest]
addopts = -q --cov=src/fairy --cov-report=term-missing --cov-fail-under=35
testpaths = tests
filterwarnings =
    ignore::DeprecationWarning

[coverage:run]
# either INCLUDE only the modules you intend to cover now...
include =
    src/fairy/cli/run.py
    src/fairy/core/validation_api.py
    src/fairy/core/validators/*.py
