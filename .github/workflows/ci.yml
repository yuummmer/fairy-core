name: CI
on:
  pull_request:
  push:
    branches: [ main, 'release/*' ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: pip install -e . ruff black pytest
      - name: ruff
        run: ruff check .
      - name: black --check
        run: black --check .
      - name: pytest
        run: pytest -q
